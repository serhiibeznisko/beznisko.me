<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <title>Serhii Beznisko | Software Developer</title>
    <style>
        :root {
            --main-color: #fff;
        }

        body {
            background: var(--main-color);
            color: #000;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            transition: all 0.4s ease;
        }

        .name {
            margin-bottom: 5px;
            font-weight: 400;
            font-size: 16px;
            text-align: center;
        }

        ul {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        a:hover {
            text-decoration: underline;
        }

        #main {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content {
            width: fit-content;
        }

        .address {
            display: block;
            background: #000;
            color: var(--main-color);
            padding: 5px;
            margin: 8px 0;
            transition: all 0.4s ease;
        }

        .socials {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            margin: 0;
            padding-left: 0;
        }

        .socials__link {
            width: 22px;
            height: 22px;
        }

        .lamp {
            opacity: 0;
            position: fixed;
            padding: 4px 8px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.4s ease;
        }

        .lamp:hover {
            opacity: 1;
        }

        .lamp.collected {
            opacity: 0;
            cursor: default;
        }

        .lamp.lit-up {
            opacity: 1;
        }

        #first-lamp {
            top: 0;
            left: 0;
        }

        #second-lamp {
            top: 0;
            right: 0;
        }

        #third-lamp {
            bottom: 0;
            right: 0;
        }

        #fourth-lamp {
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>

<div id="first-lamp" class="lamp" onclick="collectLamp(event);">üèÆ</div>
<div id="second-lamp" class="lamp" onclick="collectLamp(event);">üèÆ</div>
<div id="third-lamp" class="lamp" onclick="collectLamp(event);">üèÆ</div>
<div id="fourth-lamp" class="lamp" onclick="collectLamp(event);">üèÆ</div>

<script type="text/javascript">
    let collectedLampsCount = 0;

    function collectLamp(e) {
        e.target.className += " collected";
        if(++collectedLampsCount === 4) {
            setTimeout(lightTheLamps, 600);
        }
    }

    function lightTheLamps() {
        const lamps = document.getElementsByClassName("lamp");
        for (let i = 0; i < lamps.length; i++) {
            lamps.item(i).className += " lit-up";
        }
        document.body.style.setProperty('--main-color',"#f5caa6");
    }
</script>
